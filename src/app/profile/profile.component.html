<div class="userContainer" *ngIf="user">
  <p *ngIf="!hasAllObligatoryFields()">
    Vyplňte prosím všechna povinná pole.
  </p>

  <strong *ngIf="user && user.isRegistered === false">
    Vaše registrace je zrušena. Obnovíte ji kliknutím na tlačítko Zaregistrovat se.
  </strong>

  <strong *ngIf="savedNotice">
    Vaše změny byly úspěšně uloženy.
  </strong>

  <form [formGroup]="profileForm">
    <h1>Profil uživatele</h1>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput type="text" id="name" class="input" placeholder="Nick nebo jméno*" formControlName="name">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <mat-form-field>
          <input matInput type="text" id="email" class="input" placeholder="email" formControlName="email">
        </mat-form-field>
      </div>
    </div>
    <div class="row">
      <div class="col-md-4">
        Stravování:
      </div>
      <div class="col-md-8">
        <input type="checkbox" name="lunch" formControlName="lunch">
      </div>
    </div>
    <div class="row">
      <button mat-raised-button *ngIf="user && user.isRegistered" (click)="save()">Uložit změny</button>
      <button mat-raised-button *ngIf="user && user.isRegistered" (click)="cancelRegistration()">Zruš registraci
      </button>
      <button mat-raised-button *ngIf="user && !user.isRegistered" (click)="save()">Zaregistrovat se</button>
    </div>
  </form>
</div>
