<div>
  <form [formGroup]="userForm"  *ngIf="newUser"  (ngSubmit)="signup()">
    <h3>New User Signup</h3>
    <p class="button is-small" (click)="toggleForm()">Already Registered?</p>
    <hr>

    <!--<label for="email">Email</label>-->
    <mat-form-field>
      <input matInput type="email" id="email" class="input"
             placeholder="Email" formControlName="email" required >
      <mat-error *ngIf="formErrors.email" class="notification is-danger">
        {{ formErrors.email }}
      </mat-error>
    </mat-form-field>


    <!--<label for="password">Password</label>-->
    <mat-form-field>
      <input matInput type="password" id="password" class="input"
             placeholder="Password" formControlName="password" required >
      <mat-error *ngIf="formErrors.password" class="notification is-danger">
        {{ formErrors.password }}
      </mat-error>
    </mat-form-field>


    <div *ngIf="userForm.valid" class="notification is-success">Form is valid</div>
    <button type="submit" class="button" [disabled]="!userForm.valid">Submit</button>
  </form>


  <form [formGroup]="userForm"  *ngIf="!newUser"  (ngSubmit)="login()">
    <h3>Existing User Login</h3>
    <p class="btn button is-small" (click)="toggleForm()">New User?</p>
    <hr>

    <!--<label for="email">Email</label>-->
    <mat-form-field>
      <input matInput type="email" id="email" class="input"
             placeholder="Email" formControlName="email" required >
      <mat-error *ngIf="formErrors.email" class="help is-danger">
        {{ formErrors.email }}
      </mat-error>
    </mat-form-field>


    <!--<label for="password">Password</label>-->
    <mat-form-field>
      <input matInput type="password" id="password" class="input"
             placeholder="Password" formControlName="password" required >
      <mat-error *ngIf="formErrors.password" class="help is-danger">
        {{ formErrors.password }}
      </mat-error>
    </mat-form-field>


    <button type="submit" class="button" [disabled]="!userForm.valid">Submit</button>

    <span *ngIf="userForm.valid" class="help is-success">Form Looks Valid</span>

    <a *ngIf="!passReset && userForm.controls.email.valid" class="help is-info" (click)="resetPassword()">Reset Password for {{userForm.value.email}}?</a>
    <p *ngIf="passReset" class="help is-info">Reset requested. Check your email instructions.</p>
  </form>

</div>
