
<nav class="navbar navbar-expand-lg navbar-light bg-light">

          (click)="toggleNavbar()">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" [ngClass]="{ 'show': navbarOpen }" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="nav-link" (click)="closeNavbar()" routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">O akci</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="closeNavbar()" routerLink="/talks" routerLinkActive="active">Seznam přednášek</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="closeNavbar()" routerLink="/contact" routerLinkActive="active">Kontakt</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" (click)="closeNavbar()" routerLink="/partners" routerLinkActive="active">Partneři</a>

      <li class="nav-item">
        <a class="nav-link" (click)="closeNavbar()" routerLink="/warm-up" routerLinkActive="active">Warm-up</a>
      </li>
      <li class="nav-item" *ngIf="authService.userData | async">
        <a class="nav-link" (click)="closeNavbar()" routerLink="/talks-weekend" routerLinkActive="active">Víkend</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" *ngIf="!(authService.userData | async)">
      <li class="loggedUser">
        <a href="javascript:" (click)="closeNavbar()" routerLink="/sign-up">Registrovat se</a>
      </li>
      <li class="loggedUser">
        <a href="javascript:" (click)="closeNavbar(); openSignInDialog()">Přihlásit se</a>
      </li>
    </ul>

    <ul class="nav navbar-nav navbar-right" *ngIf="authService.userData | async">
      <li class="loggedUser">
        <a (click)="closeNavbar()" routerLink="/profile">{{user.name || user.email}}</a>
      </li>
      <li class="loggedUser">
        <a href="javascript:" (click)="closeNavbar(); logOut()">Log Out</a>
      </li>
    </ul>
  </div>
</nav>
